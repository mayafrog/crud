<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD EXAMPLE</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
    <script type="text/javascript" src="javascripts/CRUD.js"></script>
</head>

<body onload="view_actors()">
    <header>
        <h1>CRUD</h1>
    </header>
    <main class="pure-g">
        
        <div class="pure-u-2-3 left">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Search Actor By Name</legend>
                    <input type="text" id="actor-search-name" placeholder="Search..." />
                    <button type="button" class="pure-button pure-button-primary"
                        onclick="search_actors()">Search</button>
                </fieldset>
            </form>

            <table class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>

        <div class="pure-u-1-3">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Add Actor</legend>
                    <label for="actor-first-name">First Name</label>
                    <input type="text" id="actor-first-name" placeholder="First/Given Name" />
                    <label for="actor-last-name">Last Name</label>
                    <input type="text" id="actor-last-name" placeholder="First/Family Name" />
                    <button type="button" class="pure-button pure-button-primary"
                        onclick="send_new_actor()">Add</button>
                    <button type="button" class="pure-button pure-button-primary" onclick="view_actors()">Refresh list</button>
                </fieldset>
            </form>
        </div>

    </main>
</body>

</html>
